<!DOCTYPE html>
<html>
  <head>
    <title>Jquery trials - Menu list</title>
    <style>
      ul{
        font-family:"Verdana", sans-serif;
        background-color: red;
        color: white;
        padding: 8px 0;
      }
      li{
        padding: 8px 20px;
        display: inline;
      }
      li.active{
        background-color: black;
      }
    </style>    
  </head>

  <body>
    <ul>
      <li class="active">Home</li>
      <li>Products</li>
      <li>About</li>
    </ul>
  </body>
</html>
